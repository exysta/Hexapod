<!DOCTYPE HTML>
<html>
<head>
  <title>Robot Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fafafa;
    }
    .title {
      text-align: center;
      padding: 10px;
      color: #333;
    }
    /* Button Base Style */
    .button { 
      display: inline-block;
      width: 130px; 
      height: 50px; 
      line-height: 50px; 
      font-size: 20px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      outline: none;
      color: #fff;
      background-color: #1E90FF;
      border: none;
      border-radius: 10px;
      box-shadow: 0 5px #999;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .button:hover {background-color: #0b7dda}
    .button:active {
      background-color: #0b7dda;
      box-shadow: 0 2px #666;
      transform: translateY(4px);
    }

    /* Move Buttons (Pink) */
    .button-move {
      background-color: #FF1493; 
    }
    .button-move:hover {background-color: #FF69B4}
    .button-move:active {
      background-color: #FF69B4;
      box-shadow: 0 2px #666;
      transform: translateY(4px);
    }

    /* Posture Buttons (Orange) */
    .button-posture {
      background-color: #FFA500; 
    }
    .button-posture:hover {background-color: #FFB347}
    .button-posture:active {
      background-color: #FFB347;
      box-shadow: 0 2px #666;
      transform: translateY(4px);
    }

    /* Standby Button (Grey) */
    .button-standby {
      background-color: #3A3A3A; 
    }
    .button-standby:hover {background-color: #4A4A4A}
    .button-standby:active {
      background-color: #4A4A4A;
      box-shadow: 0 2px #666;
      transform: translateY(4px);
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      justify-items: center;
      align-items: center;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    .grid-item-1 { grid-column: span 1; }
    .grid-item-2 { grid-column: span 2; }
    .grid-item-3 { grid-column: span 3; }
    .empty { visibility: hidden; }
    .empty-row { grid-column: span 3; height: 10px; }

    /* Speed Control Area */
    .speed-control {
      max-width: 500px;
      margin: 10px auto;
      padding: 15px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .speed-label {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .speed-levels {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .speed-btn {
      padding: 10px 20px;
      border: 2px solid #1E90FF;
      background-color: white;
      color: #1E90FF;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
      min-width: 80px;
    }
    .speed-btn:hover {
      background-color: #1E90FF;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(30, 144, 255, 0.3);
    }
    .speed-btn.active {
      background-color: #1E90FF;
      color: white;
      box-shadow: 0 2px 4px rgba(30, 144, 255, 0.3);
    }
    .speed-btn.active:hover {
      background-color: #0b7dda;
    }

    /* Footer */
    .footer {
      margin-top: 40px;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
    }
    .footer-title {
      font-size: 16px;
      font-weight: bold;
    }
    
    /* Calibration Button Style */
    .cal-btn-wrapper {
      text-align: center; 
      padding: 10px;
    }
    .cal-btn {
      width: 200px; 
      height: 40px; 
      font-size: 16px; 
      cursor: pointer;
      background-color: #ddd;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1 class="title">Robot Control</h1>

  <div class="cal-btn-wrapper">
    <a href="/calibration">
      <button class="cal-btn" type="button">Calibration: Start | Save</button>
    </a>
  </div>

  <!-- Speed Control -->
  <div class="speed-control">
    <div class="speed-label">Movement Speed Control</div>
    <div class="speed-levels">
      <button class="speed-btn" data-speed="0.25">Slowest</button>
      <button class="speed-btn" data-speed="0.33">Slow</button>
      <button class="speed-btn active" data-speed="0.5">Medium</button>
      <button class="speed-btn" data-speed="1.0">Fastest</button>
    </div>
  </div>
  
  <!-- Control Grid -->
  <div class="grid-container">
    <button class="button button-posture grid-item-1" onclick="sendCommand(9)">RotateX</button>
    <button class="button button-posture grid-item-1" onclick="sendCommand(10)">RotateY</button>
    <button class="button button-posture grid-item-1" onclick="sendCommand(11)">RotateZ</button>
    
    <button class="button button-posture grid-item-3" onclick="sendCommand(12)">Twist</button>
    
    <div class="empty-row"></div>
    
    <button class="button grid-item-1" onclick="sendCommand(4)">TurnLeft</button>
    <div class="empty grid-item-1"></div>
    <button class="button grid-item-1" onclick="sendCommand(5)">TurnRight</button>
    
    <button class="button grid-item-1" onclick="sendCommand(2)">Run</button>
    <button class="button button-move grid-item-1" onclick="sendCommand(1)">Forward</button>
    <button class="button grid-item-1" onclick="sendCommand(8)">Climb</button>
    
    <button class="button button-move grid-item-1" onclick="sendCommand(6)">ShiftLeft</button>
    <button class="button button-standby grid-item-1" onclick="sendCommand(0)">Standby</button>
    <button class="button button-move grid-item-1" onclick="sendCommand(7)">ShiftRight</button>
    
    <button class="button button-move grid-item-3" onclick="sendCommand(3)">Backward</button>
  </div>

  <footer class="footer">
    <div class="footer-title">Open Source - NodeHexa Hexapod Robot</div>
  </footer>
  
  <script>
    var webSocketCarInputUrl = "ws:\/\/" + window.location.hostname + "/cmd"; 
    let websocketCarInput;

    function initRobotInputWebSocket() {
      websocketCarInput = new WebSocket(webSocketCarInputUrl);
      websocketCarInput.onopen = function(event) {
        console.log('WebSocket is open now.');
      };
      websocketCarInput.onclose = function(event) {
        console.log('WebSocket is closed now. Reconnecting...');
        setTimeout(initRobotInputWebSocket, 2000);
      };
      websocketCarInput.onmessage = function(event) {
        // Handle incoming data if needed (e.g., battery)
        try {
            let data = JSON.parse(event.data);
            if(data.raw) {
                console.log('Battery monitor: ' + data.raw + '%');
            }
        } catch(e) {
            console.log("Received non-JSON message");
        }
      };
    }

    function sendCommand(commandMode) {
      let command = 0;
      command |= (1<<commandMode);
      if (websocketCarInput && websocketCarInput.readyState === WebSocket.OPEN) {
        websocketCarInput.send(JSON.stringify({movementMode: command}));
        console.log('Sent command: ' + command);
      } else {
        console.log('WebSocket is not open. Cannot send command.');
      }
    }

    function sendSpeed(speed) {
      if (websocketCarInput && websocketCarInput.readyState === WebSocket.OPEN) {
        websocketCarInput.send(JSON.stringify({speed: parseFloat(speed)}));
        console.log('Sent speed: ' + speed);
      } else {
        console.log('WebSocket is not open. Cannot send speed.');
      }
    }

    function initSpeedControl() {
      const speedButtons = document.querySelectorAll('.speed-btn');
      
      // Speed button click event
      speedButtons.forEach(button => {
        button.addEventListener('click', function() {
          // Remove active class from all
          speedButtons.forEach(btn => btn.classList.remove('active'));
          // Add active class to clicked
          this.classList.add('active');
          
          let currentSpeed = parseFloat(this.dataset.speed);
          sendSpeed(currentSpeed);
          
          console.log('Speed switched to: ' + this.textContent + ' (Value: ' + currentSpeed + ')');
        });
      });
    }

    window.onload = function() {
      initRobotInputWebSocket();
      initSpeedControl();
    };
  </script>
</body>
</html>
